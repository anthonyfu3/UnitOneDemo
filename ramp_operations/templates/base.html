<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Name{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
    <style>
        /* Custom Styles */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        .dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }

        .dark-mode .navbar {
            background-color: #212529;
        }

        .btn-custom-dark {
            border-color: #6c757d;
            color: white;
            background-color: #6c757d;
        }

        .fixed-bottom-navbar {
            padding: 0.5rem 1rem;
        }

        .form-check-input {
            cursor: pointer;
        }

        .form-switch {
            margin-bottom: 0;
        }

        .unit-one-ui .banner {
            background-color: #252525;
            /* Bootstrap primary color */
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }

        .unit-one-ui .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .unit-one-ui .date-selector {
            width: 200px;
            /* Adjust width as needed */
            border-radius: 5px;
            line-height: 1.5;
            /* Adjust for less vertical space */
        }

        .unit-one-ui .table-responsive {
            overflow-x: auto;
            /* Enable horizontal scrolling */
        }
    
        .dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }
    
        .dark-mode .navbar {
            background-color: #212529;
        }
    
        /* Specific styles for form elements in dark mode */
        .dark-mode .modal-content,
        .dark-mode .form-control {
            background-color: #454d55; /* Dark background for form */
            color: #f8f9fa; /* Light text color */
            border-color: #606770; /* Adjust border color if needed */
        }
    
        /* You may also need to adjust styles for other form elements */
        .dark-mode .modal-header,
        .dark-mode .modal-body,
        .dark-mode .modal-footer {
            background-color: #454d55;
            color: #f8f9fa;
        }
    
        /* ... other styles ... */
    </style>
    
</head>

<body>
    <div class="container mt-4">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </div>

    <!-- Navbar at the bottom -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom-navbar">
        <div class="container-fluid">
            <div class="d-flex justify-content-between w-100">
                <!-- Dark Mode Toggle Switch -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                    <label class="form-check-label" for="darkModeToggle"></label>
                </div>
                <!-- Larger Logout Button -->
                <a href="{% url 'logout' %}" class="btn btn-custom-dark">Logout</a>
            </div>
        </div>
    </nav>

    <!-- JavaScript for toggling Dark Mode -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
