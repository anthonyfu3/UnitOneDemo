<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Name{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .dark-mode {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .dark-mode .navbar {
            background-color: #212529;
        }
        .btn-custom-dark {
            border-color: #343a40;
            color: #f8f9fa;
            background-color: #343a40;
        }
        .fixed-bottom-navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1030;
        }
        /* Ensure the navbar contents are aligned correctly */
        .navbar-left {
            float: left;
        }
        .navbar-right {
            float: right;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </div>

    <!-- Navbar at the bottom -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom-navbar">
        <div class="container-fluid">
            <div class="navbar-left">
                <!-- Dark Mode Toggle -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>
            <div class="navbar-right">
                <!-- Logout Button -->
                <a href="{% url 'logout' %}" class="btn btn-custom-dark">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Bootstrap Bundle with Popper and jQuery (if needed) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

    <!-- JavaScript for toggling Dark Mode -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
