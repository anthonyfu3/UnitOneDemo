{% extends 'base.html' %}

{% block content %}
<div class="unit-one-ui">
    <div class="banner">
        <h1>Unit One Notes</h1>
    </div>

    <div class="controls">
        <input type="date" class="date-selector form-control" id="dateSelector" value="{{ current_date }}" onchange="filterByDate()">
        <!-- Button to Open Modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addNoteModal">Add Note</button>
    </div>

    <div class="table-responsive">
        {% include 'u1_notes_table.html' %}
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add a New Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'add_note' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Note</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Bundle with Popper and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

{% endblock %}
